<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Магазин декоративных растений</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #main {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 30px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #222;
        }
        img {
            max-width: 100%;
            margin-bottom: 30px;
        }
        p {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #555;
        }
        button {
            background-color: #0080ff;
            color: #fff;
            font-size: 20px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div id='main'>
        <h1>Декоративные растения</h1>
        <img src="images/plant.jpg" alt="Фото растения">
        <p>Купите у нас красивые и качественные декоративные растения для вашего дома или офиса.</p>
        <button id="buy-button">Купить</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Обработчик нажатия на кнопку "Купить"
        document.getElementById("buy-button").addEventListener("click", function() {
            // Запрос на отправку сообщения в Telegram
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://api.telegram.org/bot<token>/sendMessage", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Сообщение успешно отправлено
                    alert("Спасибо за покупку! Мы свяжемся с вами в ближайшее время.");
                } else {
                    // Произошла ошибка при отправке сообщения
                    alert("Произошла ошибка при отправке заказа. Попробуйте позже.");
                }
            };
            var message = {
                chat_id: <chat_id>, // ID чата с ботом
                text: "Я хочу купить декоративное растение!" // Текст сообщения
            };
            xhr.send(JSON.stringify(message));
        });
    </script>
</body>
</html>
